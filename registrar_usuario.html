<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDIX</title>
    <link rel="stylesheet" href="./styles/style_of_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
    <div id="formulario">
        <h1>RENDIX</h1>
        <h2>Registro de usuarios</h2>
        <h5>Ingrese sus datos</h5>
            <form action="form">
                <input type="text" placeholder="Nombre (s)" required><br></br></form>
                <input type="text" placeholder="Apellidos" required><br></br>
                <input type="email" placeholder="Correo electrónico" required><br></br>
                <select name="perfil" id="perfil" form="Selecciona tu perfil" required>
                    <option value="invalid" aria-invalid="false">Selecciona tu perfil</option>
                    <option value="alumno">Alumno</option>
                    <option value="tutor">Tutor</option>
                    <option value="profesor">Profesor</option>
                </select><br></br>
                <input type="text" placeholder="DNI" required><br></br>
                <input type="password" placeholder="Contraseña" required><br></br>
                <input type="password" placeholder="Confirmar contraseña" required><br></br>
                <div class="checkbox"><input type="checkbox" id="cb-acepto" required> <label for="cb-acepto">Acepto los Terminos y Condiciones</label><br></br></div>
                <button type="button">Registrarse</button>
            </form>
    </div>
    <div>
        <img id="man-with-computer" src="./images/Telecommuting-pana 1.svg" alt="man with computer">
    </div>
    </div>
</body>
</html>
